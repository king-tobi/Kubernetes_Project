kind: Deployment
apiVersion: apps/v1
metadata:
   name: tobi-Devops
spec:
   replicas: 2
   selector:      # tells the controller which pods to watch/belong to
    matchLabels:
     app: tobiDevops
   template:
      metadata:
        labels:
          app: tobiDevops
      spec:
       containers:
        - name: tobi-container
          image: kingtobi/kubernetes-pipeline
          imagePullPolicy: Always
          ports:
          - containerPort: 8080